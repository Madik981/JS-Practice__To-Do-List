<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <h1 class="main-text">Заметки</h1>
    <header class="header">
        <input name="input" class="input" id="input">
        <button type="submit" class="submit" id="submit">Создать</button>
    </header>
    <section class="main">
        <div class="main__lists">
            <div class="main__to-do">
                <div class="main__to-do__head">
                    <p class="main__to-do__text">Сделать</p>
                    <p class="main__to-do__task-count" id="to-do__task-count">0</p>
                </div>
                <ul class="main__to-do__list" id="to-do__list">
                    <li class="list__element">
                        <span class="list__text">Сделать домашку</span>
                        <div class="list__buttons">
                            <button class="list__button__delete" id="list__button__delete">&times</button>                            
                        </div>
                    </li>
                </ul>
            </div>
            <div class="main__in-progress">
                <div class="main__in-progress__head">
                    <p class="main__in-progress__text">В процессе</p>
                    <p class="main__in-progress__task-count" id="in-progress__task-count">0</p>
                </div>
                <ul class="main__in-progress__list" id="in-progress__list">
                    <li class="list__element">
                        <span class="list__text">Сделать домашку</span>
                        <div class="list__buttons">
                            <button class="list__button__delete" id="list__button__delete">&times</button>                            
                        </div>
                    </li>
                </ul>
            </div>
            <div class="main__closed">
                <div class="main__closed__head">
                    <p class="main__closed__text">Завершено</p>
                    <p class="main__closed__task-count" id="closed__task-count">0</p>
                </div>
                <ul class="main__closed__list" id="closed__list">
                    <li class="list__element">
                        <span class="list__text">Сделать домашку</span>
                        <div class="list__buttons">
                            <button class="list__button__delete" id="list__button__delete">&times</button>                            
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</div>
</body>
</html>
